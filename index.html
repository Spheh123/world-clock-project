<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Sphelele Chavula</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <div class="city-selector">
        <label for="cities">Select a city:</label>
        <select id="cities">
          <option value="">-- Select a city --</option>
          <option value="Europe/London">London, UK 🇬🇧</option>
          <option value="America/New_York">New York, US 🇺🇸</option>
          <option value="Asia/Tokyo">Tokyo, Japan 🇯🇵</option>
          <option value="Australia/Sydney">Sydney, Australia 🇦🇺</option>
          <option value="Africa/Johannesburg">Johannesburg, SA 🇿🇦</option>
          <option value="Europe/Paris">Paris, France 🇫🇷</option>
          <option value="Asia/Dubai">Dubai, UAE 🇦🇪</option>
        </select>
      </div>

      <div class="clocks-container">
        <!-- Clocks will be added dynamically -->
      </div>
    </div>

    <footer>
      Coded with ❤ by Sphelele Chavula |
      <a href="https://github.com/Spheh123/world-clock-project" target="_blank"
        >GitHub</a
      >
      |
      <a href="https://world-clock-sphelele.netlify.app/" target="_blank"
        >Live Demo</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
