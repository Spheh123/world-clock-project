<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Sphelele Chavula</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <div class="city-selector">
        <label for="cities">Select a city:</label>
        <select id="cities">
          <option value="">-- Select a city --</option>
          <option value="Europe/London">London, UK 🇬🇧</option>
          <option value="America/New_York">New York, US 🇺🇸</option>
          <option value="Asia/Tokyo">Tokyo, Japan 🇯🇵</option>
          <option value="Australia/Sydney">Sydney, Australia 🇦🇺</option>
          <option value="Africa/Johannesburg">Johannesburg, SA 🇿🇦</option>
        </select>
      </div>

      <div class="clocks-container">
        <!-- Default city clocks -->
        <div class="city-clock">
          <h2>London, UK 🇬🇧</h2>
          <div class="time">11:30:45 AM</div>
          <div class="date">Monday, June 10, 2024</div>
        </div>

        <div class="city-clock">
          <h2>New York, US 🇺🇸</h2>
          <div class="time">06:30:45 AM</div>
          <div class="date">Monday, June 10, 2024</div>
        </div>

        <div class="city-clock">
          <h2>Tokyo, Japan 🇯🇵</h2>
          <div class="time">07:30:45 PM</div>
          <div class="date">Monday, June 10, 2024</div>
        </div>
      </div>
    </div>

    <footer>
      Coded with ❤ by Sphelele Chavula and is open-sourced on
      <a href="https://github.com/Spheh123/world-clock-project" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
